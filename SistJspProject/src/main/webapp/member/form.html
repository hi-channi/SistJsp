<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<br>
	<form action="formproc.jsp" method="post">
		<table class="table table-bordered" style="width: 400px; margin: 50px 0 0 50px;">
			<tr>
			<td colspan="2" align="center" style="font-weight: bold;">
			팀원 등록
			</td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" size="7" class="form-control"
					name="name" placeholder="이름을 입력하세요." required="required"></td>
			</tr>

			<tr>
				<th>연락처</th>
				<td><input type="text" size="10" class="form-control" name="hp"
					placeholder="연락처를 입력하세요." required="required"></td>
			</tr>
			<tr>
			<td colspan="2" align="center">
			<button type="submit" class="btn btn-xs btn-info">등록</button>
			<button type="reset" class="btn btn-xs btn-warning" onclick="location.href='memlist.jsp'">목록보기</button>
			<button type="reset" class="btn btn-xs btn-danger">전체 지우기</button>
			</td>
		</table>
	</form>
</body>
</html>
