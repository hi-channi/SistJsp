<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script type="text/javascript">

function check(f) {
	// 중첩 if문으로 모든 필드 검사
	if(f.name.value=='') {
		alert("이름 필드를 채워주세요");
		f.name.focus();
		return false;
	} else {
		if(f.pw.value=='') {
			alert("암호 필드를 채워주세요");
			f.pw.focus();
			return false;
		}
	}
};
</script>

<body>
<h2>여러 데이터 전달하기</h2>

<form action="myAction_11.jsp" method="post" onsubmit="return check(this)">
	<table class="table table-bordered" style="width:300px;">
		<tr>
			<th>이름</th>
			<td>
			<input type="text" name="name" size="7" placeholder="이름 입력">
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td>
			<input type="password" name="pw" size="7" placeholder="암호 입력">
			</td>
		</tr>
		<tr>
			<th>운전면허</th>
			<td>
			<input type="checkbox" name="license">&nbsp;있음
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="전송">
			<input type="reset" value="초기화">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
