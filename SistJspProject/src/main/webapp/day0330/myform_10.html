//js로 필드값 유무 체크(방법 1)
function check1() {
	if(frm.msg.value=='') {
		alert("check1: 필드를 채워주세요");
		frm.msg.focus();
		return false;
	}
}

// js로 필드값 유무 체크(방법 2)
function check2(f) {
	if(f.msg.value=='') {
		alert("check2: 필드를 채워주세요");
		f.msg.focus();
		return false;
	}
}
</script>
</head>

<body>
<h2>form 단위로 전송(Post 방식)</h2>
<form action="myActionPost_10.jsp" method="post" name="frm" onsubmit="return check1()"> 
	<b>메시지: </b>
	<input type="text" name="msg" size="20"><br>
	<input type="submit" value="전송">
	<input type="reset" value="지우기">
</form>

<hr>
<h2>form 단위로 전송(Get 방식)</h2>
<form action="myActionGet_10.jsp" method="get" onsubmit="return check2(this)">
	<b>메시지: </b>
	<input type="text" name="msg" size="20"><br>
	<input type="submit" value="전송">
	<input type="reset" value="지우기">
</form>
</body>
