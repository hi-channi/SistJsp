<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
#show {
	font-family: 'Noto Sans KR';
	font-size: 1.3em;
	margin-top: 30px;
}

div.box {
	float: left;
	margin-left: 20px;
	border: 2px solid gray;
	border-radius: 20px;
}
</style>
</head>
<body>
<br>
<button type="button" class="btn btn-warning" id="btn1">infotojson.jsp 읽기</button>
<br><hr>
<img alt="" src="..image/15.png" width="60">
<div id="result"></div>

<script type="text/javascript">

$("#btn1").click(function () {
	$.ajax({
		type:"get",
		dataType:"json",
		url:"../day0401/infotojson.jsp",
		success: function (data) {
			var s="";
			$.each(data, function(i, elt) {
				s+="<div class='alert alert-warning box' style='width: 300px;'>";
				s+="index: "+i+"<br>";
				s+="No: "+elt.num+"<br>이름: "+elt.name+"<br>";
				s+="연락처: "+elt.hp+"<br>";
				s+="나이: "+elt.age+"세<br>";
				s+="<img src='"+elt.photo+"' width='100'><br>";
				s+="</div>";
			});
			$("#result").html(s);
			
		}
	});
})
</script>

</body>
</html>
