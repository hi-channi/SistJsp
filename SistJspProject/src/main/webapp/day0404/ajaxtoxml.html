<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<style type="text/css">
#show {
font-family: 'Noto Sans KR';
font-size: 1.3em;
margin-top: 30px;
}

div.box {
float: left;
margin-left: 20px;
border: 2px solid gray;
border-radius: 20px;
}
</style>
</head>
<body>

<button type="button" class="btn btn-info" id="btn1">XML데이터를 ajax 함수를 통해 읽기</button>

<div id="show"></div>

<script type="text/javascript">
$("#btn1").click(function () {
	$.ajax({
		type:"get",
		url:"../day0401/teamtoxml.jsp",
		dataType:"xml",
		success: function(data) {	
			var s="<h3>XML데이터 읽기</h3>";
			$(data).find("team").each(function(i, element) {
				var n=$(element);
				//var n=$(this);
				
				s+="<div class='alert alert-info' style='width: 300px;'>";
				s+="번호: "+n.attr("num")+"<br>";
				s+="이름: "+n.find("name").text()+"<br>";
				s+="운전면허: "+n.find("driver").text()+"<br>";
				s+="주소: "+n.find("addr").text()+"<br>";
				s+="작성일: "+n.find("writeday").text()+"<br>";
				s+="</div>";
			});
			$("#show").html(s);
			
		}
	});
});

</script>
</body>
</html>
