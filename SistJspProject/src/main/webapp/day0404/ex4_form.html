<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>폼태그에 데이터 입력 후 jsp로 보내기</h3>
이름: <input type="text" id="name" size="10"><br>
핸드폰: <input type="text" id="hp" size="10"><br>

<button type="button" id="btn1">ajax로 서버에 전송_#1</button>
<button type="button" id="btn2">ajax로 서버에 전송_#2</button>

<hr>
<div id="show"></div>

<script type="text/javascript">
$("#btn1").click(function () {
	// 입력한 값 읽어오기
	var name=$("#name").val();
	var hp=$("#hp").val();
	
	alert("name: "+name+" / hp: "+hp);
	
	// .ajax 함수를 통해 백엔드로 데이터 전송
	$.ajax({
		type:"get",
		url:"ex4_read.jsp",
		dataType:"html",	// 백엔드에서 리턴값이 없을 경우
		data: "data",
		success: function (data) {
			alert("clear");
		}
	});
});


$("#btn2").click(function () {
	// 입력 값 받기
	var name=$("#name").val();
	var hp=$("#hp").val();
	
	// .ajax 함수를 통해 백엔드로 데이터 전송
	$.ajax({
		type:"get",
		url:"ex4_read2.jsp",
		dataType:"xml",
		data:{"name":name,"hp":hp},
		success: function (data) {
			var s="<h2>"+$(data).text()+"님 데이터가 DB에 추가됨</h2>";
			$("#show").html(s);
		}	
	});	
});

</script>

</body>
</html>
